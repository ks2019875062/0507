<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>시간 정보를 입력하는 폼 활용</title>
</head>
<body>
	<h3>시간 정보 입력 HTML5 폼 요소들</h3>
	초기 세팅 : 2019년 5월 7일 낮 12시 37분(50초 50)<br>
	시간을 변경해 보세요
	<hr>
	<form>
		<pre>
			month : <input type="month" value="2019-05" name=""><br>
			week : <input type="week" value="2019-W19" name=""><br>
			date : <input type="date" value="2019-05-07" name=""><br>
			time : <input type="time" value="12:37" name=""><br>
			local : <input type="datetime-local" value="2019-05-07T12:37:50.50" name=""><br>
		</pre>
	</form>
</body>
</html>
